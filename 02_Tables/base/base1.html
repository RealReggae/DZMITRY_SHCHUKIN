<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Таблица</title>
  </head>
  <body>
      <table width="35%" border="2" align="center">
      <col width="130px"><col width="130px"><col width="130px"><col width="130px"><col width="130px">
      <caption><em>Прогноз погоды</em></caption>
      <tr height="25">
        <th>Город</th><th>Утро</th><th>День</th><th>Вечер</th><th>Ночь</th>
      </tr>
      <tr height="25">
        <th>Минск</th><td>+5°</td><td>-5°</td><td rowspan="2">+2°</td><td>-10°</td>
      </tr>
      <tr height="25">
        <th>Брест</th><td>0&deg;</td><td>+9&deg;</td><td>-4&deg;</td>
      </tr>
    </table>
  </body>
</html>
